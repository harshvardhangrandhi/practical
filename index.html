<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg sticky-top" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/">RealEstate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home</a>
                <a class="nav-item nav-link" href="/contact.html">Contact Us</a>
                <a class="nav-item nav-link" href="/pro.html">RealEstate Pro</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <select class="custom-select" id="inputData">
            <option selected>Choose the location</option>
            <option value="1">Pune</option>
            <option value="2">Thane</option>
            <option value="3">Vapi</option>
            <option value="4">Mumbai</option>
            <option value="5">Hyderabad</option>
        </select>
        <div class="" style="color: white;">
            OR
        </div>
        <div class="input-group m-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Detect the location" aria-label="location" aria-describedby="basic-addon2" id="loc" value="">
            </div>
            <button class="btn" onclick="detect()"><img src="./location.png" alt="location" height="40px" style="filter: invert(1);"></button>
        </div>
        <button id="submit" onclick="change()">Search for properties</button>
      </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
